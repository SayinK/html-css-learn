<!--.The <> is called HTML Tag (tells computer what we are trying to make); first part if the opening tag and second part is the closing tag-->
<!--.Makes a paragraph of text (also considered a HTML element)-->
<p>
  Paragraph of text
</p>

<!--.Makes a button (considered an html element) -->
<button>
  Hello
</button>

<!--.Link to other websites; <a> is an anchor element, a link to another website-->
<!--.href is called an HTML attribute: modifies how an element behaves-->
<!--.In this case: href is the attribute name and "" is the attribute value-->
<!--.Target changes whether the link will open in a new tab or not-->
<a href="https://www.youtube.com/" target="_blank">
  Link to YouTube
</a>
