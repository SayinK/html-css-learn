<!DOCTYPE html>
<!--The contain attirubte helps the image fit into the width and height without the picture disforming-->
<!--Block element: takes up the entire line in their container (like paragraph)-->
<!--Inline block element: only takes up as much space as needed (image and input)-->
<!--Inline element: appear in a line of text-->
<!--Can use comma to combine multiple CSS classes-->

<!--<div>:just a box (by default its a box element); need div to build containers-->
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <title>YouTube.com</title>
        <style>
            .p{
                font-family: "Roboto", Arial;
            }
            .thumbnail{
                width:300px;
                display: block;
            }
            .video-title{
                margin-top:0;
                font-size:14px;
                font-weight:500;
                line-height: 20px;
            }
            .search-bar{
                display: block;
            }
            .video-prev{
                width:300px;
                display: inline-block;
                vertical-align:top;
                margin-right: 15px;
            }
            .channel-picture{
                display:inline-block;
                width: 40px;
                vertical-align: top;
                border-radius:50px;
            }
            .video-info{
                display:inline-block;
                width: 200px;
            }
            .thumbnail-row{
                margin-bottom:12px;
            }
            .video-author,.video-stats{
                font-size:12px;
                color:rgb(96,96,96);
            }
            .video-stats{
                

            }

        </style>
    </head>
    <body>

        <input class ="search-bar" type="textbox" placeholder="Search">

        <div class="video-prev">
            <div class="thumbnail-row">
                <img class ="thumbnail" src="thumbnails/thumbnail-1.webp">
            </div>
            
            <div>
                <div class="channel-picture">
                    <img class="channel-picture" src="Channel/channel-1.jpeg">
                </div>
                <div class="video-info">
                    <p class="video-title"> 
                        Talking Tech and AI with Google CEO Sundar Pichai!
                    </p>
                    <p class="video-author">
                        Marques Brownlee
                    </p>
                    <p class="video-stats">
                        3.4M views &#183 6 months ago
                    </p>
                </div>
            </div>
        </div>

        <div class="video-prev">
            <img class ="thumbnail" src="thumbnails/thumbnail-2.webp">
        
            <p class="video-title">  
                Try Not To Laugh Challenge #9
            </p>
            <p class="video-author">
                Markiplier
            </p>
            <p class="video-stats">
                19M views &#183 4 years ago
            </p>
        </div>

    </body>

</html>
