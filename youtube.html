<!DOCTYPE html>
<!--The contain attirubte helps the image fit into the width and height without the picture disforming-->
<!--Block element: takes up the entire line in their container (like paragraph)-->
<!--Inline block element: only takes up as much space as needed (image and input)-->
<!--Inline element: appear in a line of text-->
<!--Can use comma to combine multiple CSS classes-->

<!--<div>:just a box (by default its a box element); need div to build containers-->
<html>
    <head>
        <title>YouTube.com</title>
        <style>
            .thumbnail{
                width:300px;
                display: block;
            }
            .search-bar{
                display: block;
            }
            .video-prev{
                width:300px;
                display: inline-block;
                vertical-align:top;
                margin-right: 15px;
            }
            .channel-picture{
                display:inline-block;
                width: 50px;
            }
            .video-info{
                display:inline-block;
                width: 200px;
            }

        </style>
    </head>
    <body>

        <input class ="search-bar" type="textbox" placeholder="Search">

        <div class="video-prev">
            <div>
                <img class ="thumbnail" src="thumbnails/thumbnail-1.webp">
            </div>
            
            <div>
                <div class="channel-picture">
                    <img class="channel-picture" src="Channel/channel-1.jpeg">
                </div>
                <div class="video-info">
                    <p class="video-title"> 
                        Talking Tech and AI with Google CEO Sundar Pichai!
                    </p>
                    <p class="video-author">
                        Marques Brownlee
                    </p>
                    <p class="video-stats">
                        3.4M views &#183 6 months ago
                    </p>
                </div>
            </div>
        </div>

        <div class="video-prev">
            <img class ="thumbnail" src="thumbnails/thumbnail-2.webp">
        
            <p class="video-title">  
                Try Not To Laugh Challenge #9
            </p>
            <p class="video-author">
                Markiplier
            </p>
            <p class="video-stats">
                19M views &#183 4 years ago
            </p>
        </div>

    </body>

</html>
